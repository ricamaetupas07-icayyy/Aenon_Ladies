<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentines Mga Ate's</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, pink, lavender);
      color: #333;
      margin: 0;
      overflow: hidden;

      
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: darkred;
      font-size: 6vw;
      margin-bottom: 20px;
    }

    .card {
      display: none;
      font-size: 4.5vw;
      background: rgba(255,255,255,0.9);
      padding: 6vw;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 85%;
      max-width: 700px;
    }

    .card.active {
      display: block;
      animation: fadeIn 1.5s ease;
    }

    button {
      margin-top: 20px;
      padding: 3vw 6vw;
      background: crimson;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 4vw;
    }

    .envelope {
      font-size: 5vw;
      margin-top: 20px;
      color: darkred;
    }

    
    @media (orientation: landscape) {
      h1 { font-size: 4vw; }
      .card { font-size: 2.5vw; padding: 3vw; }
      button { font-size: 2.5vw; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatUp 8s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<body>

  <h1>To Beautiful Aenon Ladies ðŸ’–</h1>

  <div id="card1" class="card active">
    <p>Click below to see the message...</p>
    <button onclick="nextCard(2)">Open Letter</button>
  </div>

  <div id="card2" class="card">
    <p>"Love is patient, love is kind. It does not envy, it does not boast, it is not proud." â€“ 1 Corinthians 13:4</p>
    <button onclick="nextCard(3)">Next</button>
  </div>

  <div id="card3" class="card">
    <div class="envelope">Happy Valentineâ€™s mga Ateâ€™s ðŸ’–</div>
  </div>

  <script>
    function nextCard(num) {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
      document.getElementById('card' + num).classList.add('active');
    }

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    setInterval(createHeart, 500);
  </script>

</body>
</html>
